name: 'Publish'
on:
  workflow_dispatch:
    types:
      - allow-forks

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: install and build
      run: |
        npm i
        cd packages/playground
        npm run build
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ env.GITHUB_TOKEN }}
        publish_dir: ./dist
